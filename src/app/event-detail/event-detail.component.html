<md-toolbar color="primary" id="event-toolbar">
    <span class="event-name">{{event?.name}}</span>
    <span class="spacer"></span>
    <md-button-toggle id="publish-button">Publish</md-button-toggle>
</md-toolbar>

<md-tab-group id="event-tab-group">
    <md-tab label="Edit Event Details">
        <app-edit-event [event]="event" *ngIf="event"></app-edit-event>
    </md-tab>
    <md-tab disabled label="Organize">
    </md-tab>
</md-tab-group>
