<div class="container-fluid">
	<md-card *ngFor="let event of myevents" class="event-card centered col-sm-5 col-md-4 col-lg-2"
		(click)="onCardClick(event.eid)">
		<md-card-header>{{event.ename}}</md-card-header>
		<br />
		<md-card-content>
			<p>{{event.edate}}</p>
		</md-card-content>
	</md-card>
</div>
