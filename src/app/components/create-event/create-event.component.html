<div class="card-container">
	<div class="card">
		<form [formGroup]="eventForm" novalidate>

			<div class="full-width shift-center">
				<h3>Create New Event</h3>
			</div>

			<md-input-container class="full-width">
				<input mdInput placeholder="Name" formControlName="name">
			</md-input-container>

			<md-input-container class="full-width">
				<input mdInput [mdDatepicker]="eventDate" placeholder="Date" formControlName="edate">
				<button mdSuffix [mdDatepickerToggle]="eventDate"></button>
			</md-input-container>
			<md-datepicker #eventDate touchUi=true></md-datepicker>

			<div class="full-width" formGroupName="etime">
				<label style="color: rgba(0,0,0,.38); padding-bottom: 1em;">Time</label>
				<br />
				<md-select placeholder="HH" formControlName="startHour">
					<md-option *ngFor="let h of hours" [value]="h">
						{{h}}
					</md-option>
				</md-select>

				<md-select placeholder="MM" formControlName="startMinute">
					<md-option *ngFor="let m of minutes" [value]="m">
						{{m}}
					</md-option>
				</md-select>
			</div>

			<md-input-container class="full-width">
				<input mdInput placeholder="Location" formControlName="elocation">
			</md-input-container>

			<md-input-container class="full-width">
				<textarea mdInput placeholder="Description" rows="5" formControlName="description"></textarea>
			</md-input-container>

			<div class="full-width shift-right">
				<button md-raised-button id="save-button" type="submit" [disabled]="!eventForm.valid" (click)="saveEvent()">Save</button>
			</div>

		</form>
	</div>
</div>
